<form [formGroup]="adminloginForm" (ngSubmit)="aloginUser()">
    <p-card header="Insurance Project" [style]="{width: '360px'}"></p-card>
      <p-card header="AdminLogin" [style]="{ width: '360px' }">
        <div class="field">
          <label for="email">Email</label>
          <input
            type="text"
            pInputText
            formControlName="email"
            class="w-full"
            name="email"
            placeholder="Type your email"
          />
          <small
            *ngIf="email.invalid && (email.dirty || email.touched)"
            class="block p-error"
          >
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Email should be valid</div>
          </small>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input
            type="password"
            pInputText
            formControlName="password"
            class="w-full"
            name="password"
            placeholder="Type your password"
          />
          <small
            *ngIf="password.invalid && (password.dirty || password.touched)"
            class="block p-error"
          >
            <div *ngIf="password.errors?.['required']">Password is required.</div>
          </small>
        </div>
        <p-button
          label="SIGN IN"
          styleClass="w-full"
          [disabled]="adminloginForm.invalid"
          type="submit"
        ></p-button>
        <div class="mt-2">Not a Admin? <a routerLink="/login">Customer Login</a> </div>
        <div class="mt-2">Not a member? <a routerLink="/register">Register</a></div>
      </p-card>
    </form>
